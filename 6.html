// Return with parameter
    function aswap(){  
        var a = parseInt(prompt("Enter value of a : "));
        return a;
    }

    function bswap(){ 
        var b = parseInt(prompt("Enter value of b : "));   
        return b;
    }

    function swap(ans1,ans2){
        document.write("A = "+ans1);
        document.write(", B = "+ans2);
        
        var c = ans1;
            ans1 = ans2;
            ans2 = c;

            document.write("<h2>After Swapping : </h2>");
            document.write("A = "+ans1);
            document.write(", B = "+ans2);
    }
        
    var ans1 = aswap();
    var ans2 = bswap();

    swap(ans1,ans2);
    
</script>
