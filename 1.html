<script type="text/javascript">
    positive();
    
    function positive(){
        var no = parseInt(prompt("Enter a no : "));

        if(no>0){
            document.write("Number is Positive.");
        }else if(no==0){
            document.write("Number is Neutral.");
        }else{
            document.write("Number is Negative.");
        }
    }
</script>
